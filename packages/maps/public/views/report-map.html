<div class="app-content" data-ng-controller="ReportMapController">

    <div class="scrollable">
        <div class="scrollable-content">
            <div class="section container-fluid">

                <div class="btn-group justified nav-tabs" style="margin-bottom: 10px">
                    <a class="btn btn-default"
                       href="#Tab1"
                       toggle="on"
                       active-class="active">Map
                    </a>

                    <a class="btn btn-default"
                       href="#Tab2"
                       toggle="on"
                       active-class="active">My reports
                    </a>

                </div>

                <div class="tab-content">
                    <div class="tab-pane"
                         toggleable
                         active-class="active"
                         default="active"
                         id="Tab1"
                         exclusion-group="myTabs">

                        <google-map center="map.center"
                                    zoom="map.zoom"
                                    events="map.events"
                                    draggable="true"
                                    refresh="true"
                                    control="map.control">

                            <markers models="map.markers" coords="'self'" icon="'icon'" click="'onClicked'"
                                     labelContent="'title'" labelAnchor="22 0" labelClass="marker-labels">
                                <windows show="'showWindow'" closeClick="'closeClick'" ng-cloak>
                                    <div style="min-height: 80px">

                                        <p ng-non-bindable>This is an info window at
                                            {{ latitude | number:4 }}, {{ longitude | number:4 }}!</p>

                                        <p style="text-align: right" ng-non-bindable>
                                            <a href='/#!/reports/marker/{{id}}' class="btn btn-primary">Info</a>

                                        </p>
                                    </div>
                                </windows>
                            </markers>


                            <marker coords="map.clickedMarker" model="map.clickedMarker">
                                <!--<marker-label content="map.clickedMarker.title" anchor="24 40" class="marker-labels"/>-->
                                <window isIconVisibleOnClick="true" show="map.showWindow">
                                    <div style="min-height: 80px; min-width: 200px">
                                        <p style="text-align: center" ng-non-bindable>This is my clicked marker!</p>
                                        <p style="text-align: center" ng-non-bindable>
                                            <a href='/#!/report-new' class="btn btn-primary">Post Report</a>
                                    </div>
                                </window>
                            </marker>


                        </google-map>
                    </div>

                    <div class="tab-pane"
                         toggleable
                         active-class="active"
                         id="Tab2"
                         exclusion-group="myTabs">
                        <div class="list-group">
                            <a ng-repeat="item in reportItems" href="/#!/reports/{{item.id}}" class="list-group-item">
                                {{ item.name }} <i class="fa fa-chevron-right pull-right"></i>
                            </a>
                        </div>
                    </div>

                </div>


            </div>
        </div>
    </div>

</div>
